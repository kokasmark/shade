<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pype App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Pype libraries -->
    <link rel="stylesheet" href="pype.css">
    <script src="pype.js"></script>
</head>
<body>
    <div class="window-handle">
        <p onclick="window_event('minimize')">_</p>
        <p onclick="window_event('close')">X</p>
    </div>
    <header>
        <h1>Shade</h1>
    </header>
    <button onclick="call('load')" key="load-btn">Load Shaders</button>
    </div>

    <div id="prefab-parent">
        
    </div>


    <prefab id="prefab-shader">
        <div class="shader">$name
            <button onclick="call('select',['$name'])">Select</button>
        </div>
    </prefab>

</body>
</html>
